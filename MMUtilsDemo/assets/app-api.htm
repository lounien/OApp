<!DOCTYPE HTML>
<html >
	<head>
		<script src="app-api.js"></script>
		<script>
			function onClickToastButton(){
				app.invoke({
					name:"toast",
					data:{
						toast:"hello world!"
					},
					callback:function(ret){
						console.log("toast callback: "+ret.state);
					}
				});
			}
			function onClickGetAppInfoButton(){
				app.invoke({
					name:"getAppInfo",
					callback:function(ret){
						var retStr=JSON.stringify(ret);
						console.log(retStr);
						app.invoke({name:"toast",data:{toast:retStr}});
					}
				});
			}
			function onClickByeByeButton(){
				app.invoke({
					name:"byebye",
					data:{
						redirect:"appHome"
					}
				});
			}
			function onClickGotoButton(){
				window.location.href="./app-api-goto.htm";
			}
			window.onload=function(){
				app.invoke("window.onload");
			}
		</script>
	</head>
	<body style="text-align:center">
		<br>
		<br>
		<button type="button" onclick="onClickToastButton()">Toast</button>
		<br>
		<br>
		<button type="button" onclick="onClickGetAppInfoButton()" >GetAppInfo</button>
		<br>
		<br>
		<button type="button" onclick="onClickByeByeButton()" >ByeBye</button>
		<br>
		<br>
		<button type="button" onclick="onClickGotoButton()" >Goto</button>
		<br>
		<br>
	</body>
</html>
